<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Lhe apresentarei as tags que são usadas em HTML. Coloque o cursor encima dos texto que aparecerá uma breve explicação da tag selecionada.</p>
    <ul type="circle">
        <li><abb title="Use a tag <p>">Páragrafo</abb></li>
        <li><abb title="Use a tag <h1>, <h2>, <h3>, <h4> e <h5>, depedendo da sua necessidade, para usar títulos e subtítulos">Título</abb></li>
        <li><abb title="Use a tag <img> e insira o caminho ou link, caso a imagem esteja na internet ao invés de estar baixada, no parâmetro obrigatório.">Imagens</abb></li>
        <li><abb title="Use a tag <abb> para exibir um popup com mais informações sobre termo dentro da tag, caso o usuário passe com o cursor sobre o mesmo.">Abreviações</abb></li>
        <li><abb title="Use a tag <code> para exibir códigos de programação de maneira mais apropriada.">Código-Fonte</abb></li>
        <li><abb title="Use a tag <ol> para começar uma lista que enumere os elementos que ela possui.">Listas Numeradas</abb></li>
        <li><abb title="Use a tag <ul> para começar uma lista que não enumere os elementos.">Lista com Demarcadores</abb></li>
    </ul>

</body>
</html>
